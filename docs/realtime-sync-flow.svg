
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" rx="5" ry="5"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Real-Time Sync Architecture</text>
  
  <!-- Core Service -->
  <rect x="50" y="70" width="700" height="80" fill="#e2e8f0" rx="5" ry="5" stroke="#94a3b8" stroke-width="1"/>
  <text x="400" y="95" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Real-Time Service Layer</text>
  
  <!-- Inside Service Layer -->
  <rect x="100" y="110" width="180" height="30" fill="#eff6ff" rx="5" ry="5" stroke="#3b82f6" stroke-width="1"/>
  <text x="190" y="130" font-family="Arial" font-size="12" text-anchor="middle">useRealTimeSync.ts</text>
  
  <rect x="310" y="110" width="180" height="30" fill="#f0fdfa" rx="5" ry="5" stroke="#10b981" stroke-width="1"/>
  <text x="400" y="130" font-family="Arial" font-size="12" text-anchor="middle">realtimeService.ts</text>
  
  <rect x="520" y="110" width="180" height="30" fill="#fef2f2" rx="5" ry="5" stroke="#ef4444" stroke-width="1"/>
  <text x="610" y="130" font-family="Arial" font-size="12" text-anchor="middle">syncService.ts</text>
  
  <!-- Integration Layer -->
  <rect x="50" y="180" width="700" height="120" fill="#e2e8f0" rx="5" ry="5" stroke="#94a3b8" stroke-width="1"/>
  <text x="400" y="205" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Integration Layer</text>
  
  <!-- TradingView -->
  <rect x="80" y="225" width="200" height="60" fill="#eff6ff" rx="5" ry="5" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="180" y="245" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">useTradingViewSync.ts</text>
  <text x="180" y="265" font-family="Arial" font-size="10" text-anchor="middle">toggleAutoSync(), manualSync()</text>
  
  <!-- Binance -->
  <rect x="300" y="225" width="200" height="60" fill="#f0fdfa" rx="5" ry="5" stroke="#10b981" stroke-width="1.5"/>
  <text x="400" y="245" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">useBinanceData.ts</text>
  <text x="400" y="265" font-family="Arial" font-size="10" text-anchor="middle">startRealTimeUpdates()</text>
  
  <!-- Twitter -->
  <rect x="520" y="225" width="200" height="60" fill="#fef2f2" rx="5" ry="5" stroke="#ef4444" stroke-width="1.5"/>
  <text x="620" y="245" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">useTwitterStream.ts</text>
  <text x="620" y="265" font-family="Arial" font-size="10" text-anchor="middle">connectStream(), disconnectStream()</text>
  
  <!-- Component Layer -->
  <rect x="50" y="330" width="700" height="100" fill="#e2e8f0" rx="5" ry="5" stroke="#94a3b8" stroke-width="1"/>
  <text x="400" y="355" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Component Layer</text>
  
  <!-- TradingViewChart -->
  <rect x="80" y="375" width="200" height="40" fill="#eff6ff" rx="5" ry="5" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="180" y="400" font-family="Arial" font-size="12" text-anchor="middle">TradingViewChart / useChartData</text>
  
  <!-- Asset Tracker -->
  <rect x="300" y="375" width="200" height="40" fill="#f0fdfa" rx="5" ry="5" stroke="#10b981" stroke-width="1.5"/>
  <text x="400" y="400" font-family="Arial" font-size="12" text-anchor="middle">DashboardContent / Assets</text>
  
  <!-- Social Media -->
  <rect x="520" y="375" width="200" height="40" fill="#fef2f2" rx="5" ry="5" stroke="#ef4444" stroke-width="1.5"/>
  <text x="620" y="400" font-family="Arial" font-size="12" text-anchor="middle">SocialMonitoring</text>
  
  <!-- Connection Lines -->
  <!-- useRealTimeSync to Integration Hooks -->
  <line x1="190" y1="140" x2="180" y2="225" stroke="#3b82f6" stroke-width="2"/>
  <line x1="400" y1="140" x2="400" y2="225" stroke="#10b981" stroke-width="2"/>
  <line x1="610" y1="140" x2="620" y2="225" stroke="#ef4444" stroke-width="2"/>
  
  <!-- Integration Hooks to Components -->
  <line x1="180" y1="285" x2="180" y2="375" stroke="#3b82f6" stroke-width="2"/>
  <line x1="400" y1="285" x2="400" y2="375" stroke="#10b981" stroke-width="2"/>
  <line x1="620" y1="285" x2="620" y2="375" stroke="#ef4444" stroke-width="2"/>
  
  <!-- Sync Process Legend -->
  <rect x="600" y="40" width="150" height="20" fill="none" rx="3" ry="3" stroke="#94a3b8" stroke-width="1"/>
  <text x="675" y="55" font-family="Arial" font-size="12" text-anchor="middle">Sync Process</text>
  
  <!-- State Control Text Labels -->
  <text x="300" y="450" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Real-Time State Control Flow</text>
  
  <rect x="100" y="460" width="600" height="20" fill="none" rx="3" ry="3"/>
  <text x="400" y="475" font-family="Arial" font-size="10" text-anchor="middle">
    Initialize → Connect → Start Real-Time Updates → Auto-Sync / Manual-Sync → Update UI Components
  </text>
</svg>
