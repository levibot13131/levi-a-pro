
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" rx="5" ry="5"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Real-Time Trading Platform Architecture</text>
  
  <!-- External Services -->
  <rect x="50" y="70" width="700" height="80" fill="#e2e8f0" rx="5" ry="5" stroke="#94a3b8" stroke-width="1"/>
  <text x="400" y="95" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">External Data Sources</text>
  
  <!-- TradingView -->
  <rect x="100" y="110" width="160" height="30" fill="#3b82f6" rx="5" ry="5"/>
  <text x="180" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="white">TradingView API</text>
  
  <!-- Binance -->
  <rect x="320" y="110" width="160" height="30" fill="#8b5cf6" rx="5" ry="5"/>
  <text x="400" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Binance WebSocket/API</text>
  
  <!-- Twitter -->
  <rect x="540" y="110" width="160" height="30" fill="#10b981" rx="5" ry="5"/>
  <text x="620" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Twitter API</text>
  
  <!-- Service Layer -->
  <rect x="50" y="180" width="700" height="100" fill="#e2e8f0" rx="5" ry="5" stroke="#94a3b8" stroke-width="1"/>
  <text x="400" y="205" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Service Layer</text>
  
  <!-- TradingView Services -->
  <rect x="80" y="225" width="200" height="40" fill="#f1f5f9" rx="5" ry="5" stroke="#94a3b8" stroke-width="1"/>
  <text x="180" y="250" font-family="Arial" font-size="12" text-anchor="middle">TradingView Services</text>
  
  <!-- Inside the TradingView box -->
  <rect x="90" y="235" width="55" height="20" fill="#3b82f6" rx="3" ry="3" opacity="0.7"/>
  <text x="117" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Auth</text>
  
  <rect x="152" y="235" width="55" height="20" fill="#3b82f6" rx="3" ry="3" opacity="0.7"/>
  <text x="180" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Sync</text>
  
  <rect x="215" y="235" width="55" height="20" fill="#3b82f6" rx="3" ry="3" opacity="0.7"/>
  <text x="242" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Data</text>
  
  <!-- Binance Services -->
  <rect x="300" y="225" width="200" height="40" fill="#f1f5f9" rx="5" ry="5" stroke="#94a3b8" stroke-width="1"/>
  <text x="400" y="250" font-family="Arial" font-size="12" text-anchor="middle">Binance Services</text>
  
  <!-- Inside the Binance box -->
  <rect x="310" y="235" width="85" height="20" fill="#8b5cf6" rx="3" ry="3" opacity="0.7"/>
  <text x="352" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="white">WebSocket</text>
  
  <rect x="405" y="235" width="85" height="20" fill="#8b5cf6" rx="3" ry="3" opacity="0.7"/>
  <text x="447" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="white">REST API</text>
  
  <!-- Twitter Services -->
  <rect x="520" y="225" width="200" height="40" fill="#f1f5f9" rx="5" ry="5" stroke="#94a3b8" stroke-width="1"/>
  <text x="620" y="250" font-family="Arial" font-size="12" text-anchor="middle">Twitter Services</text>
  
  <!-- Inside the Twitter box -->
  <rect x="530" y="235" width="85" height="20" fill="#10b981" rx="3" ry="3" opacity="0.7"/>
  <text x="572" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Social Data</text>
  
  <rect x="625" y="235" width="85" height="20" fill="#10b981" rx="3" ry="3" opacity="0.7"/>
  <text x="667" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Sentiment</text>
  
  <!-- Hook Layer -->
  <rect x="50" y="310" width="700" height="100" fill="#e2e8f0" rx="5" ry="5" stroke="#94a3b8" stroke-width="1"/>
  <text x="400" y="335" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Custom Hooks Layer</text>
  
  <!-- TradingView Hooks -->
  <rect x="80" y="355" width="200" height="40" fill="#f1f5f9" rx="5" ry="5" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="180" y="380" font-family="Arial" font-size="12" text-anchor="middle">TradingView Hooks</text>
  
  <!-- Binance Hooks -->
  <rect x="300" y="355" width="200" height="40" fill="#f1f5f9" rx="5" ry="5" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="400" y="380" font-family="Arial" font-size="12" text-anchor="middle">Binance Hooks</text>
  
  <!-- Twitter Hooks -->
  <rect x="520" y="355" width="200" height="40" fill="#f1f5f9" rx="5" ry="5" stroke="#10b981" stroke-width="1.5"/>
  <text x="620" y="380" font-family="Arial" font-size="12" text-anchor="middle">Twitter Hooks</text>
  
  <!-- Component Layer -->
  <rect x="50" y="440" width="700" height="140" fill="#e2e8f0" rx="5" ry="5" stroke="#94a3b8" stroke-width="1"/>
  <text x="400" y="465" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Component Layer</text>
  
  <!-- Chart Components -->
  <rect x="80" y="485" width="200" height="80" fill="#f1f5f9" rx="5" ry="5" stroke="#94a3b8" stroke-width="1"/>
  <text x="180" y="505" font-family="Arial" font-size="12" text-anchor="middle">Chart Components</text>
  
  <!-- Inside the Chart Components box -->
  <rect x="90" y="515" width="180" height="20" fill="#3b82f6" rx="3" ry="3" opacity="0.5"/>
  <text x="180" y="530" font-family="Arial" font-size="10" text-anchor="middle">TradingViewChart</text>
  
  <rect x="90" y="540" width="85" height="20" fill="#3b82f6" rx="3" ry="3" opacity="0.3"/>
  <text x="132" y="555" font-family="Arial" font-size="10" text-anchor="middle">AreaChart</text>
  
  <rect x="185" y="540" width="85" height="20" fill="#3b82f6" rx="3" ry="3" opacity="0.3"/>
  <text x="228" y="555" font-family="Arial" font-size="10" text-anchor="middle">BarChart</text>
  
  <!-- Data Display Components -->
  <rect x="300" y="485" width="200" height="80" fill="#f1f5f9" rx="5" ry="5" stroke="#94a3b8" stroke-width="1"/>
  <text x="400" y="505" font-family="Arial" font-size="12" text-anchor="middle">Data Display Components</text>
  
  <!-- Inside the Data Display Components box -->
  <rect x="310" y="515" width="180" height="20" fill="#8b5cf6" rx="3" ry="3" opacity="0.5"/>
  <text x="400" y="530" font-family="Arial" font-size="10" text-anchor="middle">AssetList</text>
  
  <rect x="310" y="540" width="180" height="20" fill="#8b5cf6" rx="3" ry="3" opacity="0.3"/>
  <text x="400" y="555" font-family="Arial" font-size="10" text-anchor="middle">MarketInformation</text>
  
  <!-- Integration Components -->
  <rect x="520" y="485" width="200" height="80" fill="#f1f5f9" rx="5" ry="5" stroke="#94a3b8" stroke-width="1"/>
  <text x="620" y="505" font-family="Arial" font-size="12" text-anchor="middle">Integration Components</text>
  
  <!-- Inside the Integration Components box -->
  <rect x="530" y="515" width="180" height="20" fill="#10b981" rx="3" ry="3" opacity="0.5"/>
  <text x="620" y="530" font-family="Arial" font-size="10" text-anchor="middle">TradingViewIntegration</text>
  
  <rect x="530" y="540" width="180" height="20" fill="#10b981" rx="3" ry="3" opacity="0.3"/>
  <text x="620" y="555" font-family="Arial" font-size="10" text-anchor="middle">IntegrationTabs</text>
  
  <!-- Connection Lines -->
  <!-- External to Service -->
  <line x1="180" y1="140" x2="180" y2="225" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="140" x2="400" y2="225" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="620" y1="140" x2="620" y2="225" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Service to Hooks -->
  <line x1="180" y1="265" x2="180" y2="355" stroke="#3b82f6" stroke-width="2"/>
  <line x1="400" y1="265" x2="400" y2="355" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="620" y1="265" x2="620" y2="355" stroke="#10b981" stroke-width="2"/>
  
  <!-- Hooks to Components -->
  <line x1="180" y1="395" x2="180" y2="485" stroke="#3b82f6" stroke-width="2"/>
  <line x1="400" y1="395" x2="400" y2="485" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="620" y1="395" x2="620" y2="485" stroke="#10b981" stroke-width="2"/>
  
  <!-- Integration between hooks -->
  <path d="M 280 375 C 290 375, 290 375, 300 375" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  <path d="M 500 375 C 510 375, 510 375, 520 375" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  
  <!-- Legend -->
  <rect x="600" y="30" width="150" height="20" fill="none" rx="3" ry="3" stroke="#94a3b8" stroke-width="1"/>
  <text x="675" y="45" font-family="Arial" font-size="12" text-anchor="middle">Data Flow Legend</text>
  
  <line x1="615" y1="50" x2="635" y2="50" stroke="#000" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="680" y="55" font-family="Arial" font-size="10" text-anchor="middle">External API calls</text>
  
  <line x1="615" y1="65" x2="635" y2="65" stroke="#000" stroke-width="2"/>
  <text x="680" y="70" font-family="Arial" font-size="10" text-anchor="middle">Internal data flow</text>
</svg>
